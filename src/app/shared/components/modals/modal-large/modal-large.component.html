<p-dialog styleClass="large-modal" [showHeader]="false" [(visible)]="display" (onHide)="closeModal()" [modal]="true" [draggable]="false" [resizable]="false">
    <div class="row header-modal">
        <div class="{{filterTemplate ? 'col-9' : 'col-12'}} content-modal">
            <span class="header-title">{{title}}</span>
        </div>
        <div *ngIf="filterTemplate" class="col-3 filter-modal">
            <div class="d-flex align-items-center">
                <span class="flex-grow-1 d-flex justify-content-center header-title">Pesquisar</span>    
                <button (click)="closeModal()" pButton pRipple type="button" icon="pi pi-times" class="p-button-primary p-button-text"></button>
            </div>
            
        </div>
    </div>

    <div class="row container-modal">
        <div class="{{filterTemplate ? 'col-9' : 'col-12'}} content-modal">
            <ng-container *ngTemplateOutlet="template"></ng-container>
        </div>
        <div *ngIf="filterTemplate" class="col-3 filter-modal">
            <ng-container *ngTemplateOutlet="filterTemplate"></ng-container>
        </div>
    </div>
</p-dialog>
