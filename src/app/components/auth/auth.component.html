<div class="container-fluid">
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <ng-container *ngIf="navigate == typesNavigate.LOGIN">
                <app-login (loginEvent$)="directNavigate($event)"></app-login>
            </ng-container>
            <ng-container *ngIf="navigate == typesNavigate.REGISTER">
                <app-register (registerEvent$)="directNavigate($event)"></app-register>
            </ng-container>
        </div>
    </div>
</div>
