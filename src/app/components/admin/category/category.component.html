<div class="row">
    <div class="col-12">
        <h5 class="title">Categorias</h5>
        <hr>
        <div class="ui-card">
            <p-table [value]="categories">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-category>
                    <tr>
                        <td>
                            {{category.name.toLowerCase()}}
                        </td>
                        <td>
                            <button pButton type="button" class="p-button-secondary" icon="pi pi-cog"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
