<p-table *ngIf="!(loadProductEvent$ | async) && products?.length" [value]="products">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Categorias</th>
            <th *ngIf="isDisplayActions()">Ações</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>
                {{product.name.toLowerCase()}}
                <p-badge *ngIf="!product?.active" class="ms-1" value="Desabilitado"  severity="danger"  severity="danger"></p-badge>
            </td>
            <td>
                {{'R$ '+product.price?.toFixed(2)}}
            </td>
            <td>
                {{product.categories}}
            </td>
            <td *ngIf="isDisplayActions()">
                <button *ngIf="isUpdateStatus" (click)="editProduct(product)" pTooltip="Editar" pButton pRipple type="button" icon="pi pi-pencil" class="me-2 p-button-primary p-button-rounded p-button-text"></button>
                <button *ngIf="product?.active && isEditProduct" [swal]="confirmUpdateStatusProduct" (confirm)="updateStatusProduct(product)" pTooltip="Desabilitar" pButton pRipple type="button" icon="pi pi-times" class="p-button-primary p-button-rounded p-button-text"></button>
                <button *ngIf="!product?.active && isEditProduct" [swal]="confirmUpdateStatusProduct" (confirm)="updateStatusProduct(product)" pTooltip="Habilitar" pButton pRipple type="button" icon="pi pi-check" class="p-button-primary p-button-rounded p-button-text"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
<div *ngIf="!(loadProductEvent$ | async) && !products?.length" class="mt-4">
    <p-message severity="info" text="Nenhuma Informação Encontrada" styleClass="d-flex"></p-message>
</div>
<div class="mt-2">
    <app-paginator
    [page]="pagination" (changePageEvent$)="changePage($event)"
></app-paginator>
</div>


<ng-container *ngIf="(loadProductEvent$ | async)">
    <app-spinner></app-spinner>
</ng-container>


<swal #confirmUpdateStatusProduct 
    type="warning" 
    title="Aviso"
    text="Deseja alterar o status desse produto? essa ação é irreversível."
    confirmButtonText="Confirmar" 
    confirmButtonColor="#7E57C2" 
    cancelButtonText="Cancelar" 
    cancelButtonColor="#9E9E9E"
    [showCancelButton]="true" 
    [focusCancel]="true">
</swal>
