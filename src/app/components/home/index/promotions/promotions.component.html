<p-carousel  [value]="products"  [showIndicators]="false" [numVisible]="4" [numScroll]="1" [circular]="true" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
    <ng-template pTemplate="header">
        <h5 class="title">Promoções</h5>
    </ng-template>
    <ng-template let-product pTemplate="item">
        <div class="product-item">
            <div class="product-item-content">
                <div class="d-flex align-items-center">
                    <img [src]="product?.url" [alt]="product?.alt" class="img-carousel">
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
